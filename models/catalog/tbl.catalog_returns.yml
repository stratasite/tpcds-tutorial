# This is the display name and primary name used
# in strata to access this table.
name: Catalog Returns

# The actual table no the target datasource
physical_name: catalog_returns

# The datasource this table belongs to. It should match
# an existing datasource node in datasources.yml
datasource: tpcds

# Cost number influences how the table is preferentially
# selected if multiple tables can answer the same question.
# Fact tables should generally be higher cost.
cost: 100

fields:

  - type: dimension
    name: Catalog Return Order Number
    description: Order number for catalog return
    data_type: integer
    expression:
      sql: cr_order_number

  - type: measure
    name: Catalog Return Quantity
    description: Quantity of items returned from catalog
    data_type: integer
    expression:
      sql: sum(cr_return_quantity)

  - type: measure
    name: Catalog Return Amount
    description: Total return amount for catalog
    data_type: decimal
    expression:
      sql: sum(cr_return_amount)

  - type: measure
    name: Catalog Return Tax
    description: Tax amount on catalog returns
    data_type: decimal
    expression:
      sql: sum(cr_return_tax)

  - type: measure
    name: Catalog Return Amount Including Tax
    description: Return amount including tax for catalog
    data_type: decimal
    expression:
      sql: sum(cr_return_amt_inc_tax)

  - type: measure
    name: Catalog Return Fee
    description: Fee charged on catalog returns
    data_type: decimal
    expression:
      sql: sum(cr_fee)

  - type: measure
    name: Catalog Return Ship Cost
    description: Shipping cost for catalog returns
    data_type: decimal
    expression:
      sql: sum(cr_return_ship_cost)

  - type: measure
    name: Catalog Refunded Cash
    description: Cash refunded to customer for catalog returns
    data_type: decimal
    expression:
      sql: sum(cr_refunded_cash)

  - type: measure
    name: Catalog Reversed Charge
    description: Charge reversed on credit card for catalog returns
    data_type: decimal
    expression:
      sql: sum(cr_reversed_charge)

  - type: measure
    name: Catalog Store Credit
    description: Store credit issued for catalog returns
    data_type: decimal
    expression:
      sql: sum(cr_store_credit)

  - type: measure
    name: Catalog Net Loss
    description: Net loss from catalog returns
    data_type: decimal
    expression:
      sql: sum(cr_net_loss)
