# This is the display name and primary name used
# in strata to access this table.
name: Billed Customer Address

# The actual table no the target datasource
physical_name: customer_address

# The datasource this table belongs to. It should match
# an existing datasource node in datasources.yml
datasource: tpcds

# Cost number influences how the table is preferentially
# selected if multiple tables can answer the same question.
# Dimension tables should generally be lower cost.
cost: 10

fields:

  - type: dimension
    name: Billed Customer Address ID
    description: Business key for billed customer address
    data_type: string
    expression:
      lookup: true
      sql: ca_address_id

  - type: dimension
    name: Billed Customer Address Street Number
    description: Street number of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_street_number

  - type: dimension
    name: Billed Customer Address Street Name
    description: Street name of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_street_name

  - type: dimension
    name: Billed Customer Address Street Type
    description: Street type of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_street_type

  - type: dimension
    name: Billed Customer Address Suite Number
    description: Suite number of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_suite_number

  - type: dimension
    name: Billed Customer Address City
    description: City of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_city

  - type: dimension
    name: Billed Customer Address County
    description: County of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_county

  - type: dimension
    name: Billed Customer Address State
    description: State of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_state

  - type: dimension
    name: Billed Customer Address ZIP
    description: ZIP code of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_zip

  - type: dimension
    name: Billed Customer Address Country
    description: Country of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_country

  - type: dimension
    name: Billed Customer Address GMT Offset
    description: GMT offset for billed address
    data_type: decimal
    expression:
      lookup: true
      sql: ca_gmt_offset

  - type: dimension
    name: Billed Customer Address Location Type
    description: Location type of billed address
    data_type: string
    expression:
      lookup: true
      sql: ca_location_type
