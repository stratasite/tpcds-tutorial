# This is the display name and primary name used
# in strata to access this table.
name: Billed Customer

# The actual table no the target datasource
physical_name: customer

# The datasource this table belongs to. It should match
# an existing datasource node in datasources.yml
datasource: tpcds

# Cost number influences how the table is preferentially
# selected if multiple tables can answer the same question.
# Dimension tables should generally be lower cost.
cost: 10

fields:

  - type: dimension
    name: Billed Customer ID
    description: Business key for billed customer
    data_type: string
    expression:
      lookup: true
      sql: c_customer_id

  - type: dimension
    name: Billed Customer First Name
    description: Billed customer first name
    data_type: string
    expression:
      lookup: true
      sql: c_first_name

  - type: dimension
    name: Billed Customer Last Name
    description: Billed customer last name
    data_type: string
    expression:
      lookup: true
      sql: c_last_name

  - type: dimension
    name: Billed Customer Email Address
    description: Billed customer email address
    data_type: string
    expression:
      lookup: true
      sql: c_email_address
